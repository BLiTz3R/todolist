<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>ToDo List</h1>

    <div>
      <button id="toggleAllButton">Toggle All</button>
     </div>

     <div>
      <button id="addTodoButton">Add</button>
      <input id="addTodoTextInput" type="text">
     </div>

     <div>
      <button id="changeTodoButton">Change ToDo</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
     </div>

     <div>
      <button id="deleteTodoButton">Delete</button>
      <input id="deleteTodoPositionInput" type="number">
     </div>

     <div>
      <button id="toggleCompletedButton">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number">
     </div>

     <ul>

     </ul>

    <script src="script.js"></script>
  </body>

</html>
